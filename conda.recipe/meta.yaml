{# raw is for ignoring templating with cookiecutter, leaving it for use with conda-build -#}
{% set pyproject = load_file_data('../pyproject.toml', from_recipe_dir=True) %}
{% set project = pyproject['project'] %}
{% set version = environ.get('PKG_VERSION') or environ.get('SETUPTOOLS_SCM_PRETEND_VERSION') or "0.0.0" %}

package:
  name: dms-datastore
  version: {{ version }}

source:
  path: ..

build:
  # If the installation is complex, or different between Unix and Windows, use
  # separate bld.bat and build.sh files instead of this key.  Add the line
  # "skip: True  # [py<35]" (for example) to limit to Python 3.5 and newer, or
  # "skip: True  # [not win]" to limit to Windows.
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python
  number: 0
  script_env:
    - PKG_VERSION
    - SETUPTOOLS_SCM_PRETEND_VERSION
  entry_points:
    {% for name, reference in project['scripts'].items() %}
    - {{ name }} = {{ reference }}
    {% endfor %}
  #skip:           true


requirements:
  # if you need compilers, uncomment these
  #    read more at https://docs.conda.io/projects/conda-build/en/latest/resources/compiler-tools.html
  build:
    - python {{ project['requires-python'] }}
    - setuptools
    - setuptools-scm
    {% for dep in pyproject['build-system']['requires'] %}
    - {{ dep.lower() }}
    {% endfor %}
  host:
    - python {{ project['requires-python'] }}
    - pip
    {% for dep in pyproject['build-system']['requires'] %}
    - {{ dep.lower() }}
    {% endfor %}
    - setuptools
    - setuptools-scm
    - versioneer
  run:
    - python {{ project['requires-python'] }}
    # dependencies are defined in pyproject.toml
    {% for dep in project.get('dependencies', []) %}
    - {{ dep.lower() }}
    {% endfor %}

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - (cd tests && pytest) # [win]
    - (cd tests; pytest) # [unix]

about:
  home: https://github.com/CADWRDeltaModeling/dms_datastore
  summary: Downloading tools and data repository management
  license: MIT
  license_file: LICENSE

