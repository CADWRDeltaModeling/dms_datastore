name: dms_datastore
channels:
  - cadwr-dms
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  - pip
  - beautifulsoup4
  - dask
  - numba
  - scipy
  - tqdm
  - openpyxl
  - boto3 # for hrrr 
  - lxml # for pandas html parsing
  - paramiko # for sftp cimis requests
  - tabula-py # for pdf parsing
  - pandas>=2
  - numpy
  - cfgrib
  - xarray
  - vtools3
  - pyyaml
  - gdal
  - pyshp # a new schimpy dependency ?
  - schimpy # remove this!
  - eccodes
  - seaborn
  - matplotlib
  - scikit-learn
  - contourpy
  - joblib
  - fonttools
  - pyparsing
  - kiwisolver
  - diskcache
  - pytest
  - pytest-runner
