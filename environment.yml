name: dms_datastore
channels:
  - cadwr-dms
  - conda-forge
  - nodefaults
dependencies:
  - python
  - pip
  - beautifulsoup4
  - vtools3
  - pandas>=2
  - xarray
  - schimpy # remove this!
  - matplotlib
  - scikit-learn
  - contourpy
  - joblib
  - fonttools
  - pyparsing
  - kiwisolver
  - pip:
     - -e git+https://github.com/CADWRDeltaModeling/dms_datastore#egg=dms_datastore
